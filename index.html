<html >

    <head>
        <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
        
        <style>
            legend{
                display:none;
            }
        </style>
        
        <script>
        
        /*
        
        {
            "pitch": <input>
            "pitch_min":  <input>
            "pitch_max":  <input>
            "duration": <input>
            "duration_max": <input>
            "volume": <input>
            "value_scaling": <input>
            "instrument": <input>
        }
        
        */
        
        $(document).ready(function() {
            
            var inputs = [
                ['', ''],
                ['Type', 'type'], //
                ['E', 'e'], //Energy
                ['X', 'x'], //
                ['Y', 'y'], //
                ['Z', 'z'], //
                ['D', 'd'], // Duration
                ['T', 't'], // Time
                ['Px', 'px'], //
                ['Py', 'py'], //
                ['Pz', 'pz'], //
                ['P-theta', 'pt'], //
                ['P-phi', 'pp'] //
            ];
            
            var html = [];
            
            for(var i=0; i<inputs.length; i++) {
                html.push('<option value="' + inputs[i][1] + '">' + inputs[i][0] + "</option>");
            }
                
            html = html.join('');
            
            $(".inputSelect").each(function(){
                $(this).html(html);
            });
        });
        </script>
    </head>
    
    <body>    
        
        <form>
            <fieldset>
                <legend>Pitch</legend>
                <label for="pitch">Pitch</label>
                <select class="inputSelect"></select>
            
                <label>Min</label>
                <input type="text">
            
                <label>Max</label>
                <input type="text">
            </fieldset>
        
        
        
        
        
            <fieldset>
                <legend>Duration</legend>
                <label for="duration">Duration</label>
                <select class="inputSelect"></select>
            
                <label>Max</label>
                <input type="text">
            </fieldset>
        
        
        
        
        
            <fieldset>
                <legend>Volume</legend>
                <label for="volume">Volume</label>
                <select class="inputSelect"></select>
            </fieldset>
        
        
        
        
        
            <fieldset>
                <legend>Instrument</legend>
                <label for="instrument">Instrument</label>
                <select class="inputSelect"></select>
            </fieldset>
        
            <input type="button" value="Play" id="play"></input>
        </form>
        
        <script type="text/javascript" charset="utf-8">
          var mapping = {};
          function collect_mapping() {
            $('fieldset').each(function(index, elem) {
              var key = $(elem).children('legend').html().toLowerCase();
              var value = $(elem).children('select').children('option:selected').val();
              mapping[key] = value;
            });
          }
          
          $('#play').click(function() {
            collect_mapping();
          });
          
        </script>
        
    </body>
    
</html>
